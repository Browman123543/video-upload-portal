<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 500px; width: 100%; box-shadow: 0 25px 50px rgba(0,0,0,0.25); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input, select { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        input[type="file"] { padding: 10px; cursor: pointer; }
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.4); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; display: none; }
        .status.success { display: block; background: #d4edda; color: #155724; }
        .status.error { display: block; background: #f8d7da; color: #721c24; }
        .status.loading { display: block; background: #e7f1ff; color: #004085; }
        .progress { width: 100%; height: 6px; background: #e0e0e0; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Upload Portal</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" required placeholder="Dein Zugangscode">
            </div>
            <div class="form-group">
                <label for="date">Datum (DD.MM.YY)</label>
                <input type="text" id="date" required placeholder="z.B. 29.12.25" pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{2}">
            </div>
            <div class="form-group">
                <label for="trend">Trend Nummer</label>
                <select id="trend" required>
                    <option value="">Bitte w채hlen...</option>
                    <option value="1">Trend 1</option>
                    <option value="2">Trend 2</option>
                    <option value="3">Trend 3</option>
                    <option value="4">Trend 4</option>
                    <option value="5">Trend 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="video">Video ausw채hlen</label>
                <input type="file" id="video" accept="video/*" required>
            </div>
            <button type="submit" id="submitBtn">Video hochladen</button>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password').value;
            const date = document.getElementById('date').value;
            const trend = document.getElementById('trend').value;
            const video = document.getElementById('video').files[0];
            if (!video) { status.className = 'status error'; status.textContent = 'Bitte ein Video ausw채hlen'; return; }
            submitBtn.disabled = true;
            status.className = 'status loading';
            status.innerHTML = 'Upload l채uft...<div class="progress"><div class="progress-bar" id="progressBar"></div></div>';
            try {
                const formData = new FormData();
                formData.append('password', password);
                formData.append('date', date);
                formData.append('trend', trend);
                formData.append('video', video);
                const response = await fetch('/api/dropbox-upload', { method: 'POST', body: formData });
                const result = await response.json();
                if (response.ok) { status.className = 'status success'; status.textContent = 'Upload erfolgreich! ' + (result.path || ''); }
                else { status.className = 'status error'; status.textContent = result.error || 'Upload fehlgeschlagen'; }
            } catch (err) { status.className = 'status error'; status.textContent = 'Verbindungsfehler: ' + err.message; }
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
